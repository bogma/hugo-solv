{{ $id := .id | default 0 }}
{{ $link := .link | default "Live Resultat" }}

{{ if not (eq $id 0) }}
<div class="uk-text-bold uk-text-italic">
    {{ if eq $link "Live Resultat" }}
            <a href="https://liveresultat.orientering.se/followfull.php?comp={{$id}}&lang=de">{{$link}}</a>
    {{ else if eq $link "OResults"}}
            <a href="https://oresults.eu/events/{{$id}}">{{$link}}</a>
    {{ end }}
</div>
{{ end }}
